<form hx-post="/groups" hx-target="body" class="p-3 bg-white rounded-lg border border-orange-200 space-y-3">
    <div>
        <input type="text" name="name" placeholder="Group name" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>
    <div class="flex gap-2">
        <button type="submit"
                class="bg-orange-600 text-white rounded-lg px-3 py-1.5 text-sm font-medium hover:bg-orange-700 transition">
            Create
        </button>
        <button type="button" onclick="this.closest('#group-form-slot').innerHTML = ''"
                class="text-gray-500 text-sm hover:text-gray-700">Cancel</button>
    </div>
</form>
