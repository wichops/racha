{% extends "base.html" %}

{% block title %}Log In â€” Racha{% endblock %}
{% block nav %}{% endblock %}

{% block content %}
<div class="max-w-sm mx-auto mt-16">
    <div class="neu-raised p-8">
        <h1 class="text-2xl font-bold text-center mb-6">Log in to <span class="gradient-text">Racha</span></h1>
        {% if let Some(err) = error %}
        <div class="mb-4 flash-error">{{ err }}</div>
        {% endif %}
        <form method="post" action="/login" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium mb-1">Username</label>
                <input type="text" id="username" name="username" required
                       class="neu-input">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="neu-input">
            </div>
            <button type="submit" class="btn-gradient w-full">
                Log In
            </button>
        </form>
        <p class="mt-4 text-center text-sm" style="color: var(--text-secondary);">
            Don't have an account? <a href="/register" class="neu-link">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
