<form hx-post="/tasks" hx-target="#task-list" hx-swap="afterbegin" hx-on::after-request="this.reset(); this.closest('#task-form-slot').innerHTML = ''"
      class="p-4 bg-white rounded-lg border border-orange-200 space-y-3">
    <div>
        <input type="text" name="name" placeholder="Task name" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>
    <div>
        <input type="text" name="description" placeholder="Description (optional)"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>
    <div class="flex gap-2">
        <button type="submit"
                class="bg-orange-600 text-white rounded-lg px-4 py-2 text-sm font-medium hover:bg-orange-700 transition">
            Create Task
        </button>
        <button type="button" onclick="this.closest('#task-form-slot').innerHTML = ''"
                class="text-gray-500 text-sm hover:text-gray-700">Cancel</button>
    </div>
</form>
