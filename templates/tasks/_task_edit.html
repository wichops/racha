<form id="task-{{ task.id }}" hx-post="/tasks/{{ task.id }}/edit" hx-target="#task-{{ task.id }}" hx-swap="outerHTML"
      class="p-4 bg-white rounded-lg border border-orange-200 space-y-3">
    <div>
        <input type="text" name="name" value="{{ task.name }}" required
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>
    <div>
        <input type="text" name="description" value="{{ task.description.as_deref().unwrap_or_default() }}"
               placeholder="Description (optional)"
               class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500">
    </div>
    <div class="flex gap-2">
        <button type="submit"
                class="bg-orange-600 text-white rounded-lg px-4 py-2 text-sm font-medium hover:bg-orange-700 transition">
            Save
        </button>
        <button type="button" hx-get="/tasks/{{ task.id }}/card" hx-target="#task-{{ task.id }}" hx-swap="outerHTML"
                class="text-gray-500 text-sm hover:text-gray-700">Cancel</button>
        <button type="button" hx-post="/tasks/{{ task.id }}/archive" hx-target="#task-{{ task.id }}" hx-swap="delete"
                class="ml-auto text-red-500 text-sm hover:text-red-700">Archive</button>
    </div>
</form>
