<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Racha{% endblock %}</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¥</text></svg>">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/output.css">
    <script src="/static/js/htmx.min.js"></script>
    <script>
    (function() {
        function localDate() {
            var d = new Date();
            return d.getFullYear() + '-' +
                String(d.getMonth() + 1).padStart(2, '0') + '-' +
                String(d.getDate()).padStart(2, '0');
        }
        document.cookie = 'local_date=' + localDate() + ';path=/;SameSite=Lax';
        document.addEventListener('htmx:configRequest', function(e) {
            e.detail.headers['X-Local-Date'] = localDate();
        });
    })();
    </script>
</head>
<body class="min-h-screen">
    {% block nav %}
    <nav class="neu-raised mx-4 mt-4 mb-8 px-6 py-3">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <a href="/" class="text-xl font-bold gradient-text">Racha</a>
            {% block nav_right %}{% endblock %}
        </div>
    </nav>
    {% endblock %}
    <main class="max-w-4xl mx-auto px-4 py-2">
        {% block flash %}
        {% if let Some(msg) = flash_message %}
        <div class="mb-4 {% if flash_is_error %}flash-error{% else %}flash-success{% endif %}">
            {{ msg }}
        </div>
        {% endif %}
        {% endblock %}
        {% block content %}{% endblock %}
    </main>
</body>
</html>
